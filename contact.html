<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - BeaconApp</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .lang-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-switch a {
            color: #007AFF;
            text-decoration: none;
            margin-left: 10px;
        }
        .lang-switch a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }
        .card {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }
        .card:hover {
            background-color: #e5e5e5;
        }
        .card h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .note {
            background-color: #FFF3CD;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #856404;
            margin: 20px 0;
            line-height: 1.5;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #007AFF;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .email-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        // 言語自動判定
        if (!navigator.language.startsWith('ja')) {
            window.location.href = 'contact-en.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <a href="contact.html">日本語</a>
            <a href="contact-en.html">English</a>
        </div>

        <h1>お問い合わせ</h1>

        <p class="description">
            BeaconAppに関するご質問やご要望がございましたら、<br>
            以下のメールアドレスまでお気軽にお問い合わせください。
        </p>

        <a href="mailto:tokomatokomac@gmail.com?subject=BeaconAppについてのお問い合わせ&body=【お名前】%0A%0A【メールアドレス】%0A%0A【お問い合わせ内容】%0A" class="card">
            <div class="email-icon">✉️</div>
            <h2>メールでお問い合わせ</h2>
            <p>tokomatokomac@gmail.com</p>
        </a>

        <div class="note">
            <strong>ご注意：</strong><br>
            メールアプリが起動しない場合は、上記のメールアドレスをコピーしてご利用のメールアプリからお送りください。
        </div>

        <div class="back-link">
            <a href="index.html">← トップページに戻る</a>
        </div>
    </div>
</body>
</html>
